<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>PauseLight</title>
  <script>
    // Polyfill for import.meta in non-module context
    if (typeof import.meta === 'undefined') {
      Object.defineProperty(globalThis, 'import', {
        value: { meta: { url: window.location.href } }
      });
    }
  </script>
  <style>
    html, body, #root {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #root {
      display: flex;
      flex: 1;
    }
  </style>
</head>
<body>
  <noscript>需要启用 JavaScript 才能运行此应用。</noscript>
  <div id="root"></div>
</body>
</html>
